{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-8 mt-2">
        <div class="card {% if tracking_results == "Pending" %} bg-gradient-success {% else %} bg-gradient-dark {% endif %}">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-8">
                    <div class="numbers">
                        <p class="text-white text-sm mb-0 opacity-10">Paquete</p>
                        <h5 class="text-white font-weight-bolder mb-0">
                        En Miami
                        </h5>
                    </div>
                    </div>
                    <div class="col-4 text-end">
                    <div class="icon icon-shape bg-white shadow text-center border-radius-md">

                        <i class="fas fa-hourglass-half text-dark text-lg opacity-10" aria-hidden="true"></i>
                            
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 mt-2">
		<div class="card {% if tracking_results == "OnHand" %} bg-gradient-success {% else %} bg-gradient-dark {% endif %}">
			<div class="card-body p-3">
			<div class="row">
				<div class="col-8">
				<div class="numbers">
					<p class="text-white text-sm mb-0 opacity-10">Procesando</p>
					<h5 class="text-white font-weight-bolder mb-0">
					Su paquete
					</h5>
				</div>
				</div>
				<div class="col-4 text-end">
				<div class="icon icon-shape bg-white shadow text-center border-radius-md">
		 			<i class="fas fa-truck-loading text-dark text-lg opacity-10" aria-hidden="true"></i>
				</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
<div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 mt-2">
		<div class="card {% if tracking_results == "InProcess" %} bg-gradient-success {% else %} bg-gradient-dark {% endif %}">
			<div class="card-body p-3">
			<div class="row">
				<div class="col-8">
				<div class="numbers">
					<p class="text-white text-sm mb-0 opacity-7">Enviando</p>
					<h5 class="text-white font-weight-bolder mb-0">
					A Honduras
					</h5>
				</div>
				</div>
				<div class="col-4 text-end">
				<div class="icon icon-shape bg-white shadow text-center border-radius-md">
					<i class="fas fa-plane text-dark text-lg opacity-10" aria-hidden="true"></i>
				</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>


<div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 mt-2">
		<div class="card {% if tracking_results == "InTransit" %} bg-gradient-success {% else %} bg-gradient-dark {% endif %}">
			<div class="card-body p-3">
			<div class="row">
				<div class="col-8">
				<div class="numbers">
					<p class="text-white text-sm mb-0 opacity-7">En camino</p>
					<h5 class="text-white font-weight-bolder mb-0">
					Al almacén
					</h5>
				</div>
				</div>
				<div class="col-4 text-end">
				<div class="icon icon-shape bg-white shadow text-center border-radius-md">
					<i class="fas fa-truck-moving text-dark text-lg opacity-10" aria-hidden="true"></i>
				</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
<div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 mt-2">
		<div class="card {% if tracking_results == "AtDestination" %} bg-gradient-success {% else %} bg-gradient-dark {% endif %}">
			<div class="card-body p-3">
			<div class="row">
				<div class="col-8">
				<div class="numbers">
					<p class="text-white text-sm mb-0 opacity-10">Paquete</p>
					<h5 class="text-white font-weight-bolder mb-0">
					En almacén
					</h5>
				</div>
				</div>
				<div class="col-4 text-end">
				<div class="icon icon-shape bg-white shadow text-center border-radius-md">
					<i class="fas fa-store-alt text-dark text-lg opacity-10" aria-hidden="true"></i>

					
				</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
<div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 mt-2">
		<div class="card {% if tracking_results == "Delivered" %} bg-gradient-success {% else %} bg-gradient-dark {% endif %}">
			<div class="card-body p-3">
			<div class="row">
				<div class="col-8">
				<div class="numbers">
					<p class="text-white text-sm mb-0 opacity-10">Paquete</p>
					<h5 class="text-white font-weight-bolder mb-0">
					Entregado
					</h5>
				</div>
				</div>
				<div class="col-4 text-end">
				<div class="icon icon-shape bg-white shadow text-center border-radius-md">
					<i class="fas fa-check-circle text-dark text-lg opacity-10" aria-hidden="true"></i>

				</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
{% block javascript %}
{% endblock %}
